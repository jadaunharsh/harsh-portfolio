<div class="portfolio-container">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="toggleSideNav()"><mat-icon>menu</mat-icon></button>
        <div mat-card-avatar class="header-image"></div>
        <h1 class="portfolio-name">Harsh Pratap Singh</h1>
        <h6 class="job-title-name"> .NET and Angular Developer</h6>
    </mat-toolbar>

    <mat-sidenav-container class="portfolio-sidenav-container">
        <mat-sidenav mode="side" [opened]="sideNav">
            <mat-nav-list>
                <a mat-list-item [routerLink]="name.value" *ngFor="let name of nameList | keyvalue">
                    {{name.key}}
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
    <!-- <mat-card-footer>
        <app-footer></app-footer>
    </mat-card-footer> -->
</div>
